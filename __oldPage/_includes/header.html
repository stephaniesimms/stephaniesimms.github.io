<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="f-left">
      <a href="{{ site.url }}/" class="header">
        <h1>
          <span>stephanie</span>simms
        </h1>
      </a>
    </span>
    <span id="nav-links" class="absolute right bottom">
      <!-- Nav pages -->
	    {% for page in site.pages %}
	      {% if page.layout == "page" %}
	        <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}" class="header">{{ page.title }}</a>
	      {% endif %}
	    {% endfor %}

      <!-- Nav links -->
	    {% include link.html %}

    </span>
  </div>
</header>
